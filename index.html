<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <i class="fas fa-home"></i> <i class="fas fa-bars"></i>
    </div>
    <h1>XO GAME</h1>
    <h4 class="turn"></h4>
    <div class="popUp">
      <div class="newGame">New Game</div>
      <div class="HighScores">High Scores</div>
      <div
        class="exitGame"
        value="Close window"
        onClick="javascript:window.close('','_parent','');"
      >
        EXIT
      </div>
    </div>
    <div class="allFlex">
      <div class="branch"></div>
      <div class="leaf"></div>
      <div class="main">
        <button id="onePlayer">One Player</button>

        <button id="twoPlayers">Two Players</button>
      </div>
      <div class="slide">
        <input type="range" name="" min="1" max="10" value="1" id="level" />
        <div class="levelNumber"></div>
        <button href="" class="previous round" style="display: none">
          &#8249;
        </button>
        <button class="selectLevel">SELECT LEVEL</button>
        <button href="" class="next round">&#8250;</button>
      </div>
    </div>
    <object data="music.mp3" type="audio/wav" autostart="true" >

    <script src="scriptHome.js"></script>
  </body>
</html>
